- name: vpc
  ip_block: 10.1.0.0/16
  route-tables:
  - name: internet
    routes:
    - destination_network: 0.0.0.0/0
      gateway: "#INTERNET"
  - name: private
    routes:
    - destination_network: 0.0.0.0/0
      nat_host_name: bastion
  dependencies:
  - type: server
    name: bastion
  subnets:
<%
azs = ECAP::Deploy.listAZs
counter=1
azs.each do |az|
  if !az.nil?
%>
  - name: PublicSubnet<%= counter %>
    ip_block: 10.1.<%= counter %>.0/24
    availability-zone: "<%= az %>"
    route-table: internet
<%
    counter = counter + 1
  end
end
(1..azs.size).each do |i|
%>
  - name: PrivateSubnet<%= i %>
    ip_block: 10.1.<%= counter %>.0/24
    availability-zone: "<%= azs[i-1] %>"
    route-table: private
<%
  counter = counter + 1
end %>
