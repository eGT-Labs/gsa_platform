  - name: bastion
    <%= ECAP::Config.include('/centos-ami.yaml') %>
    ssh_user: root
    size: t2.micro
    src-dst-check: false
    static_ip:
      assign_ip: true
    vpc:
      vpc_name: vpc
      subnet_name: PublicSubnet3
    application_attributes:
      nat:
        private_net: 10.1.0.0/16
    ingress_rules:
    - proto: icmp
      hosts:
      - 10.1.0.0/16
    - proto: tcp
      port-range: 1-65535
      hosts:
      - 10.1.0.0/16
    - proto: udp
      port-range: 1-65535
      hosts:
      - 10.1.0.0/16
    run_list:
    - recipe[ecap-tools::apply_security]
    - recipe[ecap-tools::split_var_partitions]
    - recipe[utility::nat]
